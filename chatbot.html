<!-- chatbot.html -->
<div class="chatbot-container">
    <button class="chatbot-toggler"> 
        <span> <i class='bx bxs-message-dots'></i></span>
        <span>  <i class='bx bx-x'></i> </span> 
    </button> 
    
    <div class="chatbot">
        <header> 
            <h2> Chatbot </h2> 
        </header> 
        <ul class="chatbox">
            <li class="chat incoming">
                <i class='bx bx-bot'></i>
                <p> Hello there <br> What do you need help with ? </p> 
            </li>
        </ul> 

        <div class="chat-input">
            <textarea placeholder="Enter a message ..." required ></textarea>
            <i class='bx bxs-send' ></i><span> Send</span>
        </div> 
    </div> 
</div>
